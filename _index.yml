  title: Documentación de clasificación de BlueXP
  summary: La clasificación de BlueXP (Cloud Data Sense) te permite analizar y clasificar
    los datos en la multinube híbrida de tu organización. La clasificación de BlueXP
    utiliza el procesamiento del lenguaje natural (NLP) impulsado por IA para el análisis
    y la categorización de datos contextuales, lo que le proporciona información práctica
    sobre sus datos para abordar los requisitos de cumplimiento de normativas, detectar
    vulnerabilidades de seguridad, optimizar los costes y acelerar la migración.
